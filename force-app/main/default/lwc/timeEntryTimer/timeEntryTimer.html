<template>
    <div class="slds-box slds-theme_default slds-text-align_center">
        <h1 class="slds-text-heading_large">{formattedTime}</h1>
        <div class="slds-m-top_medium">
            <lightning-button variant="brand" label="Start" onclick={startTimer} class="slds-m-right_small" disabled={isRunning}></lightning-button>
            <lightning-button variant="neutral" label="Pause" onclick={pauseTimer} class="slds-m-right_small" disabled={!isRunning}></lightning-button>
            <lightning-button variant="destructive" label="Stop" onclick={stopTimer}></lightning-button>
        </div>
    </div>
</template>
