<template>
    <lightning-card title="Analytics Dashboard" icon-name="standard:analytics">
        <div class="slds-m-around_medium">
            <h3>Project Utilization</h3>
            <template if:true={projectUtilization}>
                <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                    <thead>
                        <tr>
                            <th scope="col">Project</th>
                            <th scope="col">Total Duration (min)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <template for:each={projectUtilization} for:item="item">
                            <tr key={item.Project__c}>
                                <td>{item.Project__c}</td>
                                <td>{item.totalDuration}</td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </template>
            <template if:false={projectUtilization}>
                <p>No project utilization data found.</p>
            </template>

            <h3 class="slds-m-top_medium">Resource Utilization</h3>
            <template if:true={resourceUtilization}>
                <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                    <thead>
                        <tr>
                            <th scope="col">Resource</th>
                            <th scope="col">Total Duration (min)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <template for:each={resourceUtilization} for:item="item">
                            <tr key={item.OwnerId}>
                                <td>{item.OwnerId}</td>
                                <td>{item.totalDuration}</td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </template>
            <template if:false={resourceUtilization}>
                <p>No resource utilization data found.</p>
            </template>
        </div>
    </lightning-card>
</template>
